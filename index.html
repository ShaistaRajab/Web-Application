<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <main>

       <div style="display: flex; gap: 2%; width: 60%; margin: auto; background-color: antiquewhite;">
        <div style="width: 33%;">
            <label for="">Genre</label>
        <select style="width: 100%;" name="" id="genreSelect">
        </select>
    </div>
        <div style="width: 33%;">
            <label for="">Year</label>
            <select style="width: 100%;" name="" id="yearSelect">
            </select>
        </div>
        <div style="width: 33%;">
            <label for="">Language</label>
            <select style="width: 100%;" name="" id="languageSelect">
            </select>
        </div>
    </div>
    <div style="display: flex; margin-top: 5%; gap: 2%; width: 60%; margin: auto; background-color: antiquewhite;">
        <div style="width: 100%;">
            <label for="">Rating</label>
        <select style="width: 100%;" name="" id="ratingSelect">
        </select>
    </div>

    
       
    </div>
    <div class="table" style="width: 60%; margin: auto; padding-top: 50px;">
        <table style="width:100%">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Movies</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    </main>
